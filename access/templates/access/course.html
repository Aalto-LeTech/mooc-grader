{% extends 'grader_frame.html' %}
{% load i18n %}

{% block title %}mooc-grader :: {{ course.name }}{% endblock %}

{% block body %}
<div class="page-header">
	<h1>{{ course.name }}</h1>
</div>
<p>
	<a href="{{ plus_config_url }}">
		{{ plus_config_url }}
	</a>
</p>
<h3>{% trans "Available exercises" %}</h3>
<div class="list-group">
	{% for exercise in exercises %}
	<a href="{% url 'exercise' course.key exercise.key %}" class="list-group-item">
		{{ exercise.title }}
	</a>
	{% endfor %}
</div>
{% endblock %}
