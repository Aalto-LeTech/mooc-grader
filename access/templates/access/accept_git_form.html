<form method="post" action="#">
	<label for="git_id"><strong>Enter your Git repository address for grading</strong></label>
	<div class="form-horizontal">
		<input type="text" id="git_id" name="git" style="width:30em;"/>
		<input type="submit" id="git_submit" value="Submit" class="btn btn-primary" />
	</div>
	{% if not exercise.no_git_reminder %}
	<span class="help-block">Did you remember git add - git commit - git push?</span>
	{% endif %}
</form>
